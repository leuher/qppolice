<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-officer_id" class="control-label col-xs-12 col-sm-2">{:__('Officer_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-officer_id" data-rule="required" class="form-control " rows="5" name="row[officer_id]" cols="50">{$row.officer_id}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-message_id" class="control-label col-xs-12 col-sm-2">{:__('Message_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-message_id" data-rule="required" data-source="message/index" class="form-control selectpage" name="row[message_id]" type="text" value="{$row.message_id}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
